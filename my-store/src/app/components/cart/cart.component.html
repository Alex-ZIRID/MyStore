<div class="cart">
  <h2>Your Shopping Cart</h2>

  <div *ngIf="notificationMessage" class="notification">
    {{ notificationMessage }}
  </div>

  <div *ngFor="let item of cartItems" class="cart-item">
    <img [src]="item.product.imageUrl" [alt]="item.product.name" />
    <div class="cart-item-details">
      <h4>{{ item.product.name }}</h4>
      <p>Price: ${{ item.product.price }}</p>

      <label for="qty-{{ item.product.id }}">Quantity:</label>
      <input
        type="number"
        [id]="'qty-' + item.product.id"
        [(ngModel)]="item.quantity"
        (ngModelChange)="updateQuantity(item.product.id, $event)"
        min="1"
      />

      <button (click)="removeItem(item.product.id)">Remove</button>
    </div>
  </div>

  <div class="cart-summary">
    <h3>Total: ${{ getTotal() | number : "1.2-2" }}</h3>
    <a routerLink="/checkout">
      <button>Checkout</button>
    </a>
  </div>
</div>
