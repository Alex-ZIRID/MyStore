<div *ngIf="product" class="product-detail">
  <img [src]="product.imageUrl" [alt]="product.name" />
  <h2>{{ product.name }}</h2>
  <p>{{ product.description }}</p>
  <p>${{ product.price }}</p>

  <select #qty>
    <option *ngFor="let n of [1, 2, 3, 4, 5]" [value]="n">{{ n }}</option>
  </select>

  <button (click)="addToCart(product, +qty.value)">Add to Cart</button>

  <br />
  <a routerLink="/">Back to Product List</a>
</div>
